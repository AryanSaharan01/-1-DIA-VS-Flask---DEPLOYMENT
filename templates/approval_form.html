<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifesto Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/approval_form.css">
</head>

<body>
    <div class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>
    <div class="wave"></div>

    <div class="container">
        <div class="logo-btn-container">
            <a href="/" class="simple-logo-btn">
                <span>DIA Club</span>
            </a>
        </div>
        <h2>Submit Your Manifesto</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
        <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <form action="/submit-manifesto" method="POST">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="name" name="name" value="{{ form_data.name if form_data }}"
                    placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <i class="fas fa-id-card input-icon"></i>
                <input type="text" id="roll_no" name="roll_no" value="{{ form_data.roll_no if form_data }}"
                    placeholder="Enter your Roll no." required>
            </div>

            <div class="input-group">
                <i class="fas fa-align-left input-icon"></i>
                <textarea id="description" name="description" rows="2" placeholder="A short description (2 lines max)"
                    required>{{ form_data.description if form_data }}</textarea>
            </div>

            <div class="input-group">
                <i class="fas fa-file-alt input-icon"></i>
                <textarea id="manifesto" name="manifesto" placeholder="Explain your mission or goals (under 200 words)"
                    required>{{ form_data.manifesto if form_data }}</textarea>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Submit
            </button>
        </form>
    </div>
</body>

</html>
